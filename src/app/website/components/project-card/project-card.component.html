<div class="card" style="width: 20rem; height: fit-content; cursor: pointer;"
(click)="open()">
  <div class="card-header d-flex justify-content-between" style="height: fit-content;">
    <h5 class="card-title m-0"
      style="min-width: 10.8rem; padding: 1px; max-width: 10.8rem; max-height: 7rem; overflow: auto;">{{name}}</h5>
    <div>
      <button class="btn btn-outline-primary p-0 me-3" style="width: 40px; height: 40px;"
      (click)="onEdit(); $event.stopPropagation();">
        <i class="bi bi-pencil-square" style="font-size: 1.5rem;"></i>
      </button>
      <button class="btn btn-outline-danger p-0" style="width: 40px; height: 40px;"
      (click)="onDelete(); $event.stopPropagation();">
        <i class="bi bi-trash" style="font-size: 1.5rem;"></i>
      </button>
    </div>
  </div>
  <div class="card-body d-flex" style="overflow: hidden; max-height: 15rem;"
  [ngClass]="color">
    <!-- TODO: Select project image -->
    <!-- <img [src]="image" style="width: 100%; object-fit: cover;"> -->
  </div>
  <div class="card-footer" style="height: fit-content;">
    <p class="card-text" style="padding: 1px; max-height: 7rem; overflow: auto;">{{description}}</p>
  </div>
</div>
