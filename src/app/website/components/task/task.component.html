<div class="card">
  <div class="card-header p-1" style="border: none;">
    <div class="tag" [ngClass]="task.color"></div>
    <button class="delete btn btn-outline-danger p-0"
    style="width: 24px; height: 24px;" (click)="delete()">
      <i class="bi bi-trash" style="font-size: 17px; line-height: 0;"></i>
    </button>
  </div>
  <div class="card-body pt-0 ps-2 pe-2 pb-0" >
    <div class="card-title">
      <p class="m-0">{{task.name}}</p>
    </div>
  </div>
  <div class="card-footer py-0" style="border: none;">
    <i class="bi bi-body-text" *ngIf="task.description !== ''"></i>
  </div>
</div>
