  <div class="card" style="width: 324px;">
    <div class="card-header" style="background-color: #A4ADE9;">
      <textarea id="title" class="card-title m-0 h6 p-0" rows="1" spellcheck="false"
      (input)="grow()" [(ngModel)]="card.name" (keydown.enter)="titleTxt.blur()" #titleTxt
      (focus)="nameChanged(true)" (blur)="nameChanged(false)"> {{card.name}} </textarea>
    </div>
    <div class="card-body" style="background-color: #EBECF0;">
      <app-task [parentId]="card.id" [task]="t" *ngFor="let t of card.tasks"></app-task>
    </div>
    <div class="card-footer d-flex column justify-content-between">
      <button class="btn btn-outline-danger p-0" style="width: 34px; height: 34px;"
      (click)="delete()">
        <i class="bi bi-trash"></i>
      </button>
      <button class="btn btn-outline-info d-flex align-items-center p-0" style="height: 34px;"
      (click)="onAddTask()">
        <i class="bi bi-plus" style="font-size: 34px; line-height: 0;"></i>
        <span class="me-2">Add task</span>
      </button>
    </div>
  </div>
